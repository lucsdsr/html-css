<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video no site</title>
</head>
<body>
    <h1>Colocando videos no meu site</h1>
    <p>este video está hospedado no meu próprio servidor.</p>
        <video width="300" autoplay loop poster="imagens/thumb.jpg" preload="metadata" controls>
            <source src="midia/video1.mp4" type="video/mp4">
            <source src="midia/Video1.webm" type="video/webm">
            <source src="midia/Video1ot.mp4" type="video/mp4">
            <p>infelizmente seu navegador não carrega arquivos de videos <a href="midia/video1.mp4">clique aqui</a>para fazer o download</p>
        </video>
        <h1>Inserindo Video incorporado do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=lSlekVgBrSEWpJuu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
