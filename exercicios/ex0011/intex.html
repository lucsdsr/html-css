<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>
    
      <p><a href="lucastest.html" rel="next">Clique aqui</a> para voltar ao modelo 2</p>
      <h1>Vou aprender a reproduzir audios no meu site em HTML5</h1>
      <p>alguns navegadores não funcionam mp3 então usar formatos wav e ogg</p>
      <audio preload="metadata" controls>
        <source src="midia/audio1.mp3" type="audio/mpeg">
        <source src="midia/audio1.wav" type="audio/wav">
        <source src="midia/audio1.ogg" type="audio/ogg">
        <p>infelizmente seu navegador não pode reproduzir audio. <a href="midia/audio1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
      </audio>
     <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
          <img src="imagens/foto-g.png" alt="imagem flexível">
     </picture>
    
</body>
</html>
